<!DOCTYPE html><html lang="es"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>üß† Trivia ‚Äî II par (Nervio √≥ptico)</title><style>
:root{--bg:#0b132b;--card:#1c2541;--accent:#5bc0be;--ok:#2ecc71;--bad:#e74c3c;--text:#f5f7fa}

</style></head><body>
<header><h1>üß† Trivia ‚Äî II par: Nervio √≥ptico <span class="pill">Cap√≠tulo 3</span></h1></header>
<main><div class="card"><div class="progress"><div id="bar" class="bar"></div></div>

<script>
const quiz=[
{q:"A nivel del quiasma √≥ptico:",choices:["Las fibras de la retina temporal se cruzan","Las fibras de la retina nasal se cruzan","Las fibras de la retina nasal permanecen sin cruzarse","Las fibras de la retina temporal y nasal se cruzan"],a:1},
{q:"Las cintillas √≥pticas se encuentran conformadas por:",choices:["Retina nasal contralateral y temporal ipsilateral","Retina nasal y temporal contralaterales","Retina nasal ipsilateral y temporal contralateral","Retina nasal y temporal ipsilaterales"],a:0},
{q:"Las radiaciones √≥pticas alcanzan la corteza visual primaria, a excepci√≥n de atravesar:",choices:["L√≥bulo frontal","L√≥bulo parietal","L√≥bulo temporal","L√≥bulo occipital"],a:0},
{q:"Con respecto a los conos, indique la correcta:",choices:["Reaccionan ante la luz tenue","Se encuentran mayormente en la retina perif√©rica","Son m√°s abundantes que los bastones","Tienen bajo grado de convergencia en las c√©lulas ganglionares"],a:3},
{q:"Organizaci√≥n retinot√≥pica de la v√≠a visual: marque la INCORRECTA",choices:["Representaci√≥n de la f√≥vea extensa en corteza visual","La f√≥vea se representa en la parte anterior de la corteza visual","El campo visual superior se representa en pared inferior de cisura calcarina","El campo visual inferior se representa en pared superior de la cisura"],a:1},
{q:"El LCR se observa hiperintenso en, EXCEPTO:",choices:["STIR","T2","T2 alta resoluci√≥n (DRIVE)","T1 fat sat"],a:3},
{q:"¬øDesde qu√© di√°metro del nervio √≥ptico y su vaina se considera patol√≥gico?",choices:["3 mm","4 mm","5 mm","6 mm"],a:2},
{q:"Causa m√°s frecuente de p√©rdida de visi√≥n en pediatr√≠a:",choices:["Cataratas","D√©ficit de refracci√≥n","Neuritis √≥ptica","Hipertensi√≥n endocraneana"],a:1},
{q:"Signo que NO encontrar√° en trastorno pregeniculado:",choices:["Visi√≥n anormal","Defecto campim√©trico","Reflejo fotomotor anormal","Reflejo fotomotor normal"],a:3},
{q:"El retraso de la maduraci√≥n visual debe diferenciarse de:",choices:["Apraxia motora ocular","Retraso global del desarrollo y autismo","Hipoplasia del nervio √≥ptico","Todas correctas"],a:3}
];
let i=0,score=0,done=Array(quiz.length).fill(false),ok=Array(quiz.length).fill(false);
const qIndex=document.getElementById('qIndex'),qTitle=document.getElementById('qTitle'),qBody=document.getElementById('qBody'),qFeedback=document.getElementById('qFeedback'),prev=document.getElementById('prevBtn'),next=document.getElementById('nextBtn'),fin=document.getElementById('finishBtn'),bar=document.getElementById('bar');
prev.onclick=()=>{if(i>0){i--;render();}};next.onclick=()=>{if(i<quiz.length-1){i++;render();}};fin.onclick=finalize;
function render(){const q=quiz[i];bar.style.width=Math.round(i/quiz.length*100)+'%';qIndex.textContent=`Pregunta ${i+1} de ${quiz.length}`;qTitle.textContent=q.q;qBody.innerHTML='';qFeedback.innerHTML='';prev.disabled=i===0;next.style.display=i<quiz.length-1?'':'none';fin.style.display=i===quiz.length-1?'':'';const box=document.createElement('div');box.className='choices';q.choices.forEach((c,idx)=>{const b=document.createElement('button');b.className='choice';b.textContent=c;b.onclick=()=>select(idx,b,box);if(done[i])b.setAttribute('disabled','true');if(done[i]&&idx===q.a)b.style.borderColor='var(--ok)';box.appendChild(b);});qBody.appendChild(box);if(done[i])qFeedback.innerHTML=ok[i]?"<span class='ok'>‚úî Correcto</span>":"<span class='bad'>‚úò Incorrecto</span>";}
function select(p,b,box){if(done[i])return;[...box.children].forEach(x=>x.setAttribute('disabled','true'));if(p===quiz[i].a){b.style.background='rgba(46,204,113,.15)';b.style.borderColor='var(--ok)';qFeedback.innerHTML="<span class='ok'>‚úî Correcto</span>";ok[i]=true;}else{b.style.background='rgba(231,76,60,.15)';b.style.borderColor='var(--bad)';box.children[quiz[i].a].style.borderColor='var(--ok)';qFeedback.innerHTML="<span class='bad'>‚úò Incorrecto</span>";ok[i]=false;}done[i]=true;score=ok.reduce((a,v)=>a+(v?1:0),0);}
function finalize(){bar.style.width='100%';const pct=Math.round(score/quiz.length*100);document.querySelector('main').insertAdjacentHTML('beforeend',`<div class="card center"><div class="celebrate">${pct===100?'üß†‚ú®':pct>=75?'üß†üí™':pct>=50?'üß†üß¨':'üß†üîÅ'}</div><h2>Puntaje final: ${score}/${quiz.length} (${pct}%)</h2></div>`);window.scrollTo({top:document.body.scrollHeight,behavior:'smooth'});}

</script></body></html>
